name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.1.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - 'head'
        experimental: [false]
        include:
          # Mititage ffi 1.17 fail with binary gem.
          - ruby: '3.1.0'
            rubygems: '3.3.22'
          # Declare all not-officially supported versions as experimental.
          - ruby: 'jruby'
            experimental: true
          - ruby: 'jruby-head'
            experimental: true
          - ruby: 'truffleruby'
            experimental: true
          - ruby: 'truffleruby-head'
            experimental: true
    continue-on-error: ${{ matrix.experimental }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: ${{ matrix.rubygems }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
